    <form class="form-horizontal">
	<fieldset>

    <!-- Form Name -->
    <legend class="contacttop">Contact Me</legend>
    
    <!-- First Name-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput"><img class="icon" src="images/profile.png" alt="form"></label><span class="required"> * </span>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" required type="text" placeholder="First Name" class="form-control input-md">
      </div>
    </div>

    <!-- Last Name-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput"></label><span class="required"> * </span>  
      <div class="col-md-4">
      <input id="textinput1" name="textinput" type="text" placeholder="Last Name" class="form-control input-md"> 
      </div>
    </div>
    
    <!-- Email input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput"><img class="icon" src="images/email1.png" alt="form"></label><span class="required"> * </span> 
      <div class="col-md-4">
      <input type="email" name="email" required placeholder="Enter a valid email address">
      </div>
    </div>
    
    <!-- Comments -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea"><img class="icon" src="images/comment1.png" alt="form"></label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="textarea" name="textarea">Please write comments here.</textarea>
      </div>
    </div>
    
    <!-- Subscribe -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectbasic"><img class="icon" src="images/sub.png" alt="form"></label><span class="required"> * </span>
      <div class="col-md-4">
        <select id="selectbasic" name="selectbasic" class="form-control">
          <option value="1">Subscribe for Updates?</option>
          <option value="2">Yes</option>
          <option value="3">No</option>
        </select>
      </div>
    </div>
    
    <!-- Button -->
    <div class="form-group button">
      <div class="col-md-12">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary center-block">Done</button>
      </div>
    </div>
</fieldset>
</form>
